{% extends 'base.html' %}

{% block title %}Usage Cases{% endblock %}

{% block main %}

<!DOCTYPE html>
<html>

<head>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <br>
    <p><a href="/">Topics</a> / {{topic}}</p><br>
</head>

<body>

    <p>Relevant Applications:</p>

    <ul>
        {% for app in applications %}

        <li>
     
            <a href="/data/{{topic}}/{{app[0]}}">
                <button><strong>{{app[0]}}</strong><br><br>
                    <strong>Website:</strong> {{app[1]}}<br>
                    <strong>Publication:</strong> {{app[2]}}</button>
            </a>
       
        </li><br>
        
        {% endfor %}

    </ul>

</body>


</html>




{% endblock %}
